<html>
<head>
<title>Signup to rule the robotic World</title>
</head>
<body>
	<h2>Create your account</h2>
	<form action="Signup" method="post">
	<p>
		<strong>Login : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</strong><strong><input
			maxlength="20" name="user" size="15" type="text" /></strong>
	</p>
	<p>
		<strong>Password : &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
			&nbsp; &nbsp; &nbsp;&nbsp;<input maxlength="20" name="password"
			size="15" type="password" />
		</strong>
	</p>
	<p>
		<span style="font-weight: bold;">Re-enter Password : &nbsp; </span><input
			maxlength="20" name="repassword" size="15" type="password" />
	</p>
	<p>
		<span style="font-weight: bold;">Email : &nbsp; &nbsp; &nbsp;
			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span><input
			maxlength="20" name="email" size="15" type="text" />
	</p>
	<p>
		<input name="create" type="submit" value="Create account!" />&nbsp;
		&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input
			name="clear" type="reset" value="Clear" />
	</p>
	</form>
</body>
</html>
